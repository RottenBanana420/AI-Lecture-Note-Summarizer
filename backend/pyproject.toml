[tool.pytest.ini_options]
# Pytest configuration for the backend application

# Test discovery patterns
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Test paths - only search in tests directory
testpaths = ["tests"]

# Exclude directories from test collection
norecursedirs = [
    ".git",
    ".pytest_cache",
    "__pycache__",
    "*.egg-info",
    "htmlcov",
    ".coverage",
]

# Markers for categorizing tests
markers = [
    "unit: marks tests as unit tests (fast, no external dependencies)",
    "integration: marks tests as integration tests requiring database connection",
    "slow: marks tests that take a long time to run",
    "database: marks tests that require database access",
    "api: marks tests that test API endpoints",
]

# Output options
addopts = [
    "-v",                           # Verbose output
    "--strict-markers",             # Raise error on unknown markers
    "--strict-config",              # Raise error on invalid config
    "--tb=short",                   # Shorter traceback format
    "-ra",                          # Show summary of all test outcomes except passed
    "--showlocals",                 # Show local variables in tracebacks
    "--durations=10",               # Show 10 slowest tests
]

# Coverage configuration
[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/alembic/*",
]
branch = true  # Enable branch coverage

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"
